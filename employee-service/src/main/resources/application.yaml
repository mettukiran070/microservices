server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: employee-service

  datasource:
    url: jdbc:mysql://localhost:3306/test
    username: mysqluser
    password: mysqlpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: ["health", "prometheus", "metrics"]
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true


